<div class="modal-confirmation-template">
  <div class="modal-header">
    <h3>{{header}}</h3>
  </div>
  <div class="modal-body" ng-show="message">
    {{message}}
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="$close(false)">{{cancelButton}}</button>
    <button class="{{yesButtonClass}}" ng-click="$close(true)">{{yesButton}}</button>
  </div>
</div>
